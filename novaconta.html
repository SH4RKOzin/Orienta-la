<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orienta-la</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      /* Faz a row usar toda a altura da viewport */
      .full-height-row {
        display: flex;
        height: 100vh; /* altura da tela toda */
      }

      /* Coluna da imagem */
      .image-col {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #fff;
      }

      /* Coluna do formulário que ocupa toda altura */
      .form-col {
        flex: 1;
        background-color: #5e53ff;
        color: white;
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Inputs e labels dentro do fundo roxo */
      .form-col label,
      .form-col input {
        color: #fff;
      }

      .form-col input::placeholder {
        color: #ddd;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(94, 83, 255, 0.5);
        border-color: #5e53ff;
      }

      /* Botão com cor mais clara */
      .btn-primary {
        background-color: #7c75ff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #5a4eff;
      }

      /* Responsividade para telas pequenas */
      @media (max-width: 767.98px) {
        .full-height-row {
          flex-direction: column;
          height: auto;
        }

        .form-col {
          padding: 2rem 1rem;
          min-height: auto;
        }

        .image-col img {
          width: 100% !important;
          height: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="full-height-row">
        <div class="image-col">
          <img
            src="assets/svg/svg2.svg"
            alt="Ilustração"
            style="max-width: 480px; max-height: 480px; width: 100%; height: auto"
          />
        </div>
        <div class="form-col">
          <h1 class="mb-4">Criar Conta</h1>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nome de Usuário</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Digite seu nome de usuário"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="exemplo@email.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Crie uma senha segura"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Criar Conta
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
